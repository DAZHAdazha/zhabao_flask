<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        User
    </title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap/css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
    <link media="(max-width:1025px)" rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap/css/mobile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/print.css') }}" media="print" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/user.css') }}">
    <meta name="keywords" content="wabao,User">
    <script src="{{ url_for('static',filename='javascript/jquery-3.4.1.js') }}"></script>
    <script src="{{ url_for('static',filename='javascript/bootstrap/js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static',filename='javascript/main.js') }}"></script>
    <script src="http://api.map.baidu.com/getscript?v=2.0&ak=CzKIYdGZaCTHxcGqqfmkbplnWnkEBxsH"></script>
    <script src="{{ url_for('static',filename='javascript/user.js') }}"></script>
<!--  这段代码用于解决js读取flask json数据 -->
    <script type="text/javascript">
        var Server = {
            passing_data:{{ passing_data|tojson }}
      };
    </script> 
</head>

<body>

  </form>

        <div class="top-navi">
                <div class="containers clear-float">
                    <div class="fl">
                        <a id="home" href="{{ url_for('index') }}">
                            Home
                        </a>
                    </div>
                    <div class="fr">
                        {% if user %}
                            <a class="item" href="./user.html">{{ user.username }}</a>
                            <a class="item" href="{{ url_for('logout') }}">Log Out</a>
                        {% else %}
                            <label class="item" for="log-in">Log In</label>
                            <a class="item" href="{{ url_for('jump', file='signup.html') }}">
                                Sign Up
                            </a>
                        {% endif %}
        
                    </div>
                </div>
            </div>
        
            <div class="none">
                <button id="log-in" class="btn btn-primary btn-lg item" data-toggle="modal" data-target="#myModal">Log in</button>
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            </div>
        
                            <div class="modal-body">
                                    <div class="input-info">Username</div>
                                    <input id="input-username" type="text" class="form-control">
                                    <div class="input-info">Password</div>
                                    <input id="input-password" type="password" class="form-control">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button id="login" type="button" class="btn btn-primary">Log In</button>
                                <label id="remember">
                                    <input id="remember-me" type="checkbox" value="remember-me"> remember me
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
   
    <div class="header clear-float">
        <br>
        <br>
        <div class="container">
            <div class="row">

                <div class="col-md-3 logo">
                    <span class="icon">
                        wabao
                    </span>
                    <img id="icon" title="wabao-icon" src="{{ url_for('static',filename='img/wabao.png') }}" alt="wabao-icon">
                </div>
                <div class="col-md-6 search-bar">
                    <form action="{{ url_for('search') }}" method="GET">
                        <!-- name="q" -> address form: search/?q= -->
                    <input name="q" id="search" type="text" placeholder="Enter product name or price ">
                    <button type="submit">
                        Search
                    </button>
                </form>
                </div>
                <div class="col-md-3 cart">
                    <a href="./cart.html">
                        Cart
                        <img id="cart" title="cart" src="{{ url_for('static',filename='img/cart.png') }}" alt="cart">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div id="container">
    </div> 

    <div class="container">
        <div class="row">
            <div class="col-md-2">
                
            </div>
            <div class="user col-md-8">
                <img title="avatar" src="{{ url_for('static',filename='img/avatar.png') }}" alt="avatar">
                <div class="user_text">
                    Username:
                    <span class="user_info">{{ g.user.username }}</span> 
                </div>
                <div class="user_text">
                    Phone:
                    <span class="user_info">{{ g.user.phone }}</span> 
                </div>
                <div class="user_text">
                    Age:
                    <span class="user_info">{{ g.user.age }}</span> 
                </div>
                
                
                <a href="{{ url_for('index') }}">
                <button id="log_out" class="btn btn-lg btn-primary">
                    Log Out
                </button>
                </a>

            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>

    <div class="footer clear-float">
        <div class="containers">
            <div>
                <time>
                    2019/10/21
                </time>
                | Feng Yunjia |
                <address>
                    China Sichuan Chengdu
                </address>
                <button id="print" class="btn btn-default" type="button" onclick="window.print()">
                    print this page
                </button>
            </div>
        </div>
    </div>
</body>

</html>
